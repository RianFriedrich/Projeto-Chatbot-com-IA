<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat IA</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #343541;
            color: white;
            display: flex;
            height: 100vh;
        }

        /* SIDEBAR */
        .sidebar {
            width: 260px;
            background-color: #202123;
            padding: 20px;
            border-right: 1px solid #2f2f2f;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar button {
            padding: 12px;
            background: transparent;
            border: 1px solid #444;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        .conversation-item {
            padding: 10px;
            border-radius: 8px;
            background-color: #2a2b32;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .conversation-item:hover {
            background-color: #3a3b42;
        }

        .delete-btn {
            color: red;
            cursor: pointer;
            font-size: 12px;
        }

        /* CHAT */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 700px;
            padding: 14px 18px;
            border-radius: 10px;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .user {
            align-self: flex-end;
            background-color: #3b82f6;
        }

        .bot {
            align-self: flex-start;
            background-color: #444654;
        }

        /* INPUT */
        .input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid #2f2f2f;
            background-color: #343541;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 14px;
            border-radius: 8px;
            border: none;
            outline: none;
            background-color: #40414f;
            color: white;
        }

        .input-area button {
            padding: 0 20px;
            border-radius: 8px;
            border: none;
            background-color: #10a37f;
            color: white;
            cursor: pointer;
        }

        .input-area button:hover {
            background-color: #0e8c6c;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <button onclick="newConversation()">+ Nova conversa</button>
        <div id="conversation-list"></div>
    </div>

    <div class="chat-container">
        <div id="chat" class="messages"></div>

        <div class="input-area">
            <input id="input" placeholder="Digite..." />
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
